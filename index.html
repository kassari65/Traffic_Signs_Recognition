{% extends "base.html" %} 
{% block content %}

<div class="container mt-4 text-center">
    <h2 style="color:#5DADE2;">Traffic Sign Recognition Using CNN</h2>

    <img src="https://i.postimg.cc/rFYVTRnN/yellow-traffic-sign-set-isolated-white-background-97458-258.jpg" 
         alt="Traffic Signs" class="main-image">

    <div class="upload-section mt-4">
        <form id="upload-file" method="post" enctype="multipart/form-data">
            <label for="imageUpload" class="upload-label">
                Choose Image
            </label>
            <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
        </form>

        <div class="image-section mt-3" style="display:none;">
            <div class="img-preview">
                <div id="imagePreview"></div>
            </div>
            <div class="mt-3">
                <button type="button" class="btn btn-primary btn-lg" id="btn-predict">Predict!</button>
            </div>
        </div>

        <div class="loader mt-3" style="display:none;"></div>

        <h3 id="result" class="mt-3 text-primary">
            <span></span>
        </h3>
    </div>
</div>

{% endblock %}
